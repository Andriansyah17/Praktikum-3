
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pemesanan barang</title>
  </head>
  <body style="background: rgb(234, 243, 116)">
    <table align="center" style="background-color: rgb(255, 255, 255); margin-top: 15px; margin-bottom: 15px; border: 1px solid">
      <tr>
        <td style="border-right: 1px solid; padding: 0 60px">Home</td>
        <td style="border-right: 1px solid; padding: 0 60px">Generate Link</td>
        <td style="border-right: 1px solid; padding: 0 60px">Transaction History</td>
        <td style="border-right: 1px solid; padding: 0 60px">Policy</td>
        <td style="padding: 0 60px">Logout</td>
      </tr>
    </table>

    <form action="hasilpemesanan.html">
      <table align="center" cellpadding="10" style="width: 980px">
        <tbody>
          <tr>
            <td rowspan="8" width="260">
              <img src="macbook.jpg" width="180" alt="klik" style="border: 2px solid rgb(0, 0, 0)" /> 
              <br />
              <button style="background-color: white; margin-top: 20px;">
                Uploading Picture
              </button>
            </td>
            <td width="150px"> Title Here</td>
            <td>:<input type="text" name=" barang" /></td>
          </tr>
          <tr>
            <td> Description</td>
            <td>:<textarea name="deskripsi" cols="30" rows="3"></textarea></td>
          </tr>
          <tr>
            <td> Number Account</td>
            <td>:<input type="number" name="Nomor Akun" /></td>
          </tr>
          <tr>
            <td> Bank</td>
            <td>
                :
              <select>
                <option>BRI</option>
                <option>BNI</option>
                <option>BTN</option>
              </select>
            </td>
          </tr>
          <tr>
            <td> Account Owner</td>
            <td>:<input type="text" name="Account Holder" placeholder="" /></td>
          </tr>
          <tr>
            <td> Transaction</td>
            <td>
                :
              <input type="number" name="transaksi" min="0" max="10" placeholder="0" /> <br />
              * if the transaction is for more than 2 people, selcect 2 from the dropdwn list <br />
              <input type="checkbox" name="check" /> Send to number <br />
              <input type="checkbox" name="check" /> Send to email
            </td>
          </tr>
          <tr>
            <td> Send To Number</td>
            <td>:<input type="number" name="phone number" /></td>
          </tr>
          <tr>
            <td> Send To Email</td>
            <td>:<input type="email" name="email" /></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="submit"
                value="Create Link "
                style="background-color: white"/>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
